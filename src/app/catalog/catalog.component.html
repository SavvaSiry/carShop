<div class="block">
  <div class="left-menu-container">
    <div class="logo-container">
      <div class="logo">
        <img src="assets/images/logo2.png">
      </div>
    </div>
    <button class="left-menu-button rotate">
      <svg width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 16L16 1M1 1L16 16" stroke="#686868" stroke-width="2"/>
      </svg>
      <div class="title">
        Выйти из салона
      </div>
    </button>
  </div>
  <div class="container">
    <div class="catalog-wrapper">
      <div class="catalog scroll--simple">
        <div class="cardTitle" *ngFor="let car of api.getCars() | async; trackBy: trackItem">
          <div class="wrapperCard">
            <div class="card">
              <img class="carImage" src="assets/images/r9.png"/>
            </div>
          </div>
          <div class="car-title">
            {{car.name}}
          </div>
          <div class="car-title">
            {{car.price}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
